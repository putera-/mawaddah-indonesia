                                    statusCode:
                                        type: number
                                        example: 404
    "/taaruf/approve/:id":
        patch:
            tags:
            - TAARUF
            description: Candidate melakukan aproval taaruf. Hanya role Member yg bisa melakukan
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    example: Siap abang ganteng
            responses:
                204:
                    description: OK. No Content
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
