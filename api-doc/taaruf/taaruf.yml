# ROLE MEMBER

# POST /taaruf/:candidateid
# data created: taaruf + taaruf approval
# user mengajukan penawaran untuk taaruf kpd candidate

# GET /taaruf/outgoing
# user mengambil list data taaruf, dgn semua status (pending, yes, no)

# GET /taaruf/incoming
# candidate mengambil list data penawaran untuk taaruf, dgn semua status (pending, yes, no)

# GET /taaruf/outgoing/:id
# user mengambil data taaruf berdasarkan id

# GET /taaruf/incoming/:id
# user mengambil data taaruf berdasarkan id

# PATCH /taaruf/approve/:id
# candidate melakukan approval (taaruf_approval), optional mengisi message

# PATCH /taaruf/reject/:id
# candidate melakukan reject (taaruf_approval), optional mengisi message

# PATCH /taaruf/cancel/:id
# user membatalkan taaruf berdasarkan id, data yg diubah (status, reson)
# user tidak dapat membatalkan taaruf jika sudah melewati akad

openapi: "3.0.2"
info:
    title: TAARUF API
    version: "1.0"
    contact:
        name: "Rizjami Putera"
        email: "rizjamiputera@gmail.com"
        url: "https://udaputera.com"
servers:
  - description: TAARUF API
    url: "{url}:5000/v1"
    variables:
        url:
            default: "http://localhost:5000"
paths:
    "/taaruf/:candidateid":
        post:
            tags:
            - TAARUF
            description: User mengajukan taaruf terhadap kandidat. Hanya role Member yg bisa melakukan
            responses:
                204:
                    description: OK. No Content
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Forbidden
                                    statusCode:
                                        type: number
                                        example: 403
    "/taaruf/outgoing":
        get:
            tags:
            - TAARUF
            description: Data pengajuan taaruf. Hanya role Member yg bisa melakukan
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            examples:
                                data:
                                    $ref: "#/components/examples/taarufs_outgoing"
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Forbidden
                                    statusCode:
                                        type: number
                                        example: 403
    "/taaruf/incoming":
        get:
            tags:
            - TAARUF
            description: Data taaruf request. Hanya role Member yg bisa melakukan
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            examples:
                                data:
                                    $ref: "#/components/examples/taarufs_incoming"
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Forbidden
                                    statusCode:
                                        type: number
                                        example: 403
    "/taaruf/outgoing/:id":
        get:
            tags:
            - TAARUF
            description: Data taaruf berdasarkan Id. Hanya role Member yg bisa melakukan
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            examples:
                                data:
                                    $ref: "#/components/examples/taaruf_outgoing"
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Forbidden
                                    statusCode:
                                        type: number
                                        example: 403
                404:
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Not Found
                                    statusCode:
                                        type: number
                                        example: 404
