openapi: "3.0.2"
info:
    title: Hobby API
    version: "1.0"
    contact:
        name: "Rizjami Putera"
        email: "rizjamiputera@gmail.com"
        url: "https://udaputera.com"
servers:
  - description: Hobby API
    url: "{url}:5000/v1"
    variables:
        url:
            default: "http://localhost:5000"
paths:
    "/hobbies":
        post:
            tags:
            - Married Goal
            description: \- Only for MEMBER role <br> \- Auth user create married_goal, make sure have biodata <br> \- Prevent create married goal if no biodata (forbidden)
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                title:
                                    type: string
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            examples:
                                sliders:
                                    $ref: "#/components/examples/hobbies"
                400:
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Bad Request
                                    statusCode:
                                        type: number
                                        example: 400
                                    message:
                                        type: string
                                        example: title must be length min 1 character
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Forbidden
                                    statusCode:
                                        type: number
                                        example: 403
        get:
            tags:
            - Hobby
            description: \- Only for MEMBER role <br> \- Get All Auth user Hobbies <br> \- Prevent create if no biodata (forbidden)
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            examples:
                                sliders:
                                    $ref: "#/components/examples/hobbies"
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Forbidden
                                    statusCode:
                                        type: number
                                        example: 403
    "/hobbies/:id":
        get:
            tags:
            - Hobby
            description: \- Only for MEMBER role <br>  \- Get by id by auth user <br> \- Use user policy, user tidak boleh membaca data bukan miliknya. (Forbidden)
            responses:
                200:
                    description: "OK"
                    content:
                        application/json:
                            examples:
                                slider:
                                    $ref: "#/components/examples/hobby"
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Forbidden
                                    statusCode:
                                        type: number
                                        example: 403
                404:
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Not Found
                                    statusCode:
                                        type: number
                                        example: 404
        patch:
            tags:
            - Hobby
            description: \- Only for MEMBER role <br>  \- Patch by id by auth user <br> \- Use user policy, user tidak boleh membaca data bukan miliknya.(Forbidden)
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                title:
                                    type: string
            responses:
                200:
                    description: OK
                    content:
                        application/json:
                            examples:
                                sliders:
                                    $ref: "#/components/examples/hobby"
                400:
                    description: Bad Request
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Bad Request
                                    statusCode:
                                        type: number
                                        example: 400
                                    message:
                                        type: string
                                        example: title must be length min 1 character
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Forbidden
                                    statusCode:
                                        type: number
                                        example: 403
                404:
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Not Found
                                    statusCode:
                                        type: number
                                        example: 404
        delete:
            tags:
            - Hobby
            description: \- Only for MEMBER role <br>  \- Delete by id by auth user <br> \- Use user policy, user tidak boleh membaca data bukan miliknya.(Forbidden)
            responses:
                204:
                    description: OK. No Content
                401:
                    description: Unauthorized
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Unauthorized
                                    statusCode:
                                        type: number
                                        example: 401
                403:
                    description: Forbidden
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Forbidden
                                    statusCode:
                                        type: number
                                        example: 403
                404:
                    description: Not Found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    error:
                                        type: string
                                        example: Not Found
                                    statusCode:
                                        type: number
                                        example: 404

